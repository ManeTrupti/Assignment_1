    <!-- 2. Wap to input a number and find its factorial and also disply the table of the input number ? 
 hint 
  5*1=5
  5*2=10 
  ---
  5*10=50 -->
    <h5>Factorial and Table</h5>

    <script>
        var num = parseInt(prompt("Enter a Number:"))
        if (num < 0) {
            document.write("Enter a Positive Number")
        }
        else {
            if (num == 0) {
                document.write("The factorial number is : " + num + "1")
            }
            else {
                let fact = 1;
                for (i = 1; i <= num; i++) {
                    fact *= i;
                    document.write("<br>" + num + "*" + i + "=" + fact)
                }
            }

        }
    </script>

<h5>Assignment 4</h5>

    <!-- 4. Wap to input a number , reverse it and also find the sum of the digit of a number ?  
                 num=1234;
                 rev=4321;
                 sum=10; -->

    <script>

        var n = window.prompt("Enter the number you want to reverse:");
        var rmd = 0;
        var sum = 0;
        var rev = 0;
        document.write("Number is:" + n);
        while (parseInt(n) != 0) {
            rmd = n % 10;
            sum = sum + rmd;
            rev = (rev * 10) + rmd;
            n = parseInt(n / 10);
        }
        document.write("<br/>Reversed number is: " + rev + "<br/>");
        document.write("sum of number is: " + sum);

    </script>
