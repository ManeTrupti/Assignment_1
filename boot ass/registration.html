<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
    body{
            background-image: url(./1registration);
            background-repeat: no-repeat;
            background-size: cover;
            color:white;
            padding-top: 5%;
            

        }
    #form{
        /* background:linear-gradient(rgb(164, 88, 65),black); */
        padding: 20px;
        border-radius: 5%;
    
    }

     </style>
</head>
<body>
    
    <div id="form" class="container border-dark col-md-4">
        <center><h2>Registration Form</h2></center><br>
        <form>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control">
            </div><br>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control">
                <div class="col-auto"><br>
                    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                  </div>
            </div><br>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control">
            </div><br>
            <div class="form-group">
                <label>Gender:</label>
                &nbsp;&nbsp; &nbsp;<input type="radio" value="male" name="grn">Male
                &nbsp; &nbsp; &nbsp;<input type="radio" value="female" name="grn">Female

            </div><br>
            <div class="form-group">
                <label>Mobile No:</label>
                <input type="number" class="form-control">
            </div><br>
            <div class="form-group">
                <label>Address:</label>
                <input type="address" class="form-control">
            </div><br>
            <div class="form-group">
                <label>Birth date:</label>
                <input type="date" class="form-control">
            </div><br>
            <div class="form-group">
                <label>User name:</label>
                <input type="text" class="form-control"><br>
                <div class="form-group">
                    <label>Select Course:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select One</option>
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">BOOTSTRAP</option>
                  </select>
                  </div>
            </div><br>
            <center><button type="button" class="btn btn-success">Submit</button><br></center>
            
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
    
</body>
</html>
